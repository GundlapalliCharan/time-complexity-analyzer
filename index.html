<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Complexity Calculator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Time Complexity Analyzer</h1>

        <div class="flex flex-col gap-2">
            <label for="code-input" class="text-lg font-semibold text-gray-700">Enter your code here:</label>
            <textarea
                id="code-input"
                class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 bg-gray-50"
                placeholder="Paste your code (e.g., Python, JavaScript, C++, Java)"
            ></textarea>
        </div>

        <button
            id="calculate-button"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 shadow-lg flex items-center justify-center"
        >
            <span id="button-text">Analyze Time Complexity</span>
            <div id="loading-spinner" class="loading-spinner ml-3 hidden"></div>
        </button>

        <div id="result-area" class="mt-4 p-4 bg-gray-100 border border-gray-200 rounded-lg hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">Analysis Result:</h2>
            <p id="complexity-output" class="text-gray-800 text-lg"></p>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
